<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="./style.css" rel="stylesheet" type="text/css">
	<script> // JS function in header again
		function validate() {
			let a = document.getElementById("a").value;
			let b = document.getElementById("b").value;
			// Basic string comparison and length checks
			if (a.length < 8) alert("The length of the first password is less than 8 letters!");
			else if (b.length < 8) alert("The length of the second password is less than 8 letters!");
			else if (a != b) alert("The passwords don't match!");
			else alert("Everything is good!");
		}
	</script>
</head>
<body>
	<div id="main_container">
		<h1>EECS 348 Lab Seven Practice Three: Password Validator</h1>
		
		<table style="border-spacing: 12pt;">
			<tr>
				<th>First Password</th>
				<th><input type="text" id="a" value=""></th>
			</tr><tr>
				<th>Second Password</th>
				<th><input type="text" id="b" value=""></th>
			</tr>
		</table>
		
		<br>
		
		<button onclick="validate()">Validate Your Passwords</button> <br>
	</div>
</body>
</html>
